<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="./assets/css/style.css"/>
</head>
<body>
    <header>
        <span id="highScore">View High Score</span>
        <span id="timer"></span>
    </header>
    <div class="starter">
        <h1 id="startHead">QUIZ</h2>
        <button id="start-button">Start Button</button>
        
    </div>
    <div class="game">
        <h2 id="question"></h2>
        <ol id="choices">

        </ol>
    </div>
    <div id="gameOver">
        <input id="initials" placeholder="Initials"/>
        <button id="formBtn">Submit</button>
    </div>
    <script src="./Assets/js/script.js"></script>
    
</body>
</html>
